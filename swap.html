<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        #div1 {
            width:350px;
            height:70px;
            padding:10px;
            border:1px solid #aaaaaa;
        }
        #div2 {
            width:350px;
            height:70px;
            padding:10px;
            border:1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop (ev) {
   ev.preventDefault ();
}

function drag (ev) {
  ev.dataTransfer.setData ("src", ev.target.id);
}

        function drop (ev) {
  ev.preventDefault ();
  var src = document.getElementById (ev.dataTransfer.getData ("src"));
  var srcParent = src.parentNode;
  var tgt = ev.currentTarget.firstElementChild;

  ev.currentTarget.replaceChild (src, tgt);
  srcParent.appendChild (tgt);
}
    </script>
</head>

  
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag1" draggable="true" ondragstart="drag(event)" style="width:100px; height:100px; background: red;"></div>
    </div>
    <br>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag2" draggable="true" ondragstart="drag(event)" style="width:100px; height:100px; background: blue;"></div>
    </div>
</body>
</html>
